<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Earrings on Canvas</title>
    <style>
        canvas {
            border: 1px solid #000;
        }
    </style>
</head>

<body>
    <canvas id="earringsCanvas" width="400" height="400"></canvas>

    <script>
        const canvas = document.getElementById('earringsCanvas');
        const context = canvas.getContext('2d');

        // Draw your earrings here
        // Example: Two circles representing earrings
        context.beginPath();
        context.arc(100, 100, 50, 0, 2 * Math.PI);
        context.fillStyle = 'gold';
        context.fill();

        context.beginPath();
        context.arc(300, 100, 50, 0, 2 * Math.PI);
        context.fillStyle = 'silver';
        context.fill();
    </script>
</body>

</html>
